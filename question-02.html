      /* Styles for the button */
.button {

  border: 0;
  border-radius: 8px;
  box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
  box-sizing: border-box;
  color: #FFFFFF;
  display: flex;
  font-family: Phantomsans, sans-serif;
  font-size: 20px;

  line-height: 1em;

  min-width: 140px;

  </head>
  <body>
    <button class="button"><a href="./index.html">Back To Home</a></button>
    <script>
      document.write(
        `<b>Square Root of the Sum of Squares: </b>${calculateSRSS([2, 3, 4])}`
      );
      function calculateSRSS(numbers) {
        // SRSS = SQUARE ROOT of the SUM of SQUARES
        let squareRoot;
        let sum = 0;
        for (const num of numbers) {
          sum += Math.pow(num, 2);
          squareRoot = Math.sqrt(sum);
        }
        return squareRoot;
      }
    </script>
