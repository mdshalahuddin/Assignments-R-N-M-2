<!DOCTYPE html>
<html>
  <head>
    <title>Assignment question - 12</title>
    <style>
      .btn-div {
        margin: 10px;
        text-align: center;
        width: 300px;
      }
      .button {
        align-items: center;
        background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
        border: 0;
        border-radius: 8px;
        box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        box-sizing: border-box;
        color: #FFFFFF;
        display: flex;
        font-family: Phantomsans, sans-serif;
        font-size: 20px;
        justify-content: center;
        line-height: 1em;
        max-width: 100%;
        min-width: 140px;
        padding: 19px 24px;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        cursor: pointer;
      }

      .button:active,
      .button:hover {
        outline: 0;
      }

      @media (min-width: 768px) {
        .button {
          font-size: 24px;
          min-width: 196px;
        }
      }
      a{
        text-decoration: none;
        color: #000;
      }
      a:hover{
        color: #041d09;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="button"><a href="./index.html">Back To Home</a></button>
    <div class="btn-div">
      <button onclick="changeImageSrc()">Change Unorderd List</button>
    </div>
    <div class="img-div">
      <img
      src=https://img.freepik.com/free-photo/purple-osteospermum-daisy-flower_1373-16.jpg?w=2000
      width="350" height="250"/>
    </div>
    <script>
      function changeImageSrc() {
        let imgElement = document.querySelector("img");
        imgElement.src =
          "https://cdn2.stylecraze.com/wp-content/uploads/2013/07/25-Most-Beautiful-Blue-Flowers.jpg";
      }
    </script>
  </body>
</html>
