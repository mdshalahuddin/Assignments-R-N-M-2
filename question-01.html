<!DOCTYPE html>
<html>
  <head>
    <title>Assignment question - 02</title>
    <style>
      /* Styles for the button */
.button {
  align-items: center;
  background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
  border: 0;
  border-radius: 8px;
  box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
  box-sizing: border-box;
  color: #FFFFFF;
  display: flex;
  font-family: Phantomsans, sans-serif;
  font-size: 20px;
  justify-content: center;
  line-height: 1em;
  max-width: 100%;
  min-width: 140px;
  padding: 19px 24px;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  cursor: pointer;
}

.button:active,
.button:hover {
  outline: 0;
}

@media (min-width: 768px) {
  .button {
    font-size: 24px;
    min-width: 196px;
  }
}
a{
  text-decoration: none;
  color: #000;
}
a:hover{
  color: #041d09;
}
    </style>
  </head>
  <body>
    <div>
      <a class="button" href="./index.html">Back To Home</a>
    </div>
    <script>
      document.write(
        `<b>Day Of The Week: </b>${getDayOfTheWeek("2023-06-18")}`
      );
      function getDayOfTheWeek(date) {
        const weekday = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const dateInit = new Date(date);
        let dayOfTheWeek = weekday[dateInit.getDay()];
        return dayOfTheWeek;
      }
    </script>
  </body>
</html>
